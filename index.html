<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Streaming Service Channels</h1>
    <p>Access all your favorite channels for just 50 RS per month</p>
</header>

<section class="pricing">
    <div class="plan">
        <h2>All-in-One Plan</h2>
        <div class="image-container">
            <img src="https://logosmarken.com/wp-content/uploads/2022/03/Tata-Play-Logo.png" alt="Tata Play">
            <img src="https://i0.wp.com/img.aapks.com/imgs/d/a/b/dab807416c36bfe0e0b06d7d204aadba_icon.png" alt="Channel 2">
            <img src="https://logosmarcas.net/wp-content/uploads/2021/11/ZEE5-Simbolo.png" alt="ZEE5">
            <img src="https://www.indiantvinfo.com/media/2020/07/Sony-Liv-App-New-Logo.png" alt="Sony Liv">
            <img src="https://jep-asset.akamaized.net/jio/svg-og/jiocinema_logo.png" alt="Jio Cinema">
            <img src="https://www.anytechtrial.com/images/sun%20nxt.png" alt="Sun NXT">
            <img src="https://img.airtel.tv/unsafe/fit-in/220x0/filters:format(png)/https://image.airtel.tv/grandslam/content/2020_12_23/5_Epicon_common_circular-logo_500x500.png" alt="Airtel TV">
        </div>
        <p class="price">50 RS/month</p>
        <ul>
            <li>Access to all channels</li>
        </ul>
        <button>Select Plan</button>
    </div>
</section>

</body>
</html>
