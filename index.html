<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Our Pricing</h1>
</header>

<section class="pricing">
    <div class="plan">
        <h2>Basic Plan</h2>
        <img src="basic-plan-image.jpg" alt="Basic Plan">
        <p class="price">$19.99/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
    </div>

    <div class="plan">
        <h2>Pro Plan</h2>
        <img src="pro-plan-image.jpg" alt="Pro Plan">
        <p class="price">$29.99/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
    </div>

    <!-- Add more plans as needed -->

</section>

</body>
</html>
